<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<dom-module id="conpinion-toggle-icon">

    <template>
   <iron-icon icon="[[_icon(activeIcon, inactiveIcon, active)]]"></iron-icon>
 </template>

    <script type="text/javascript">
        (function() {
            Polymer({
                is: 'conpinion-toggle-icon',
                properties: {
                    activeIcon: {
                        type: String
                    },
                    inactiveIcon: {
                        type: String
                    },
                    active: {
                        type: Boolean,
                        value: false
                    }
                },
                _icon: function(activeIcon, inactiveIcon, active) {
                    if (this.active) {
                        return this.activeIcon;
                    } else {
                        return this.inactiveIcon;
                    }
                }
            });

        }).call(this);
    </script>

</dom-module>
